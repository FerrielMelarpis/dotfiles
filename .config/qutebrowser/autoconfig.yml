# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  colors.tabs.bar.bg:
    global: '#323232'
  colors.tabs.even.bg:
    global: '#323232'
  colors.tabs.even.fg:
    global: '#aaaaaa'
  colors.tabs.indicator.error:
    global: '#ff0000'
  colors.tabs.odd.bg:
    global: '#323232'
  colors.tabs.odd.fg:
    global: '#aaaaaa'
  colors.tabs.selected.even.bg:
    global: white
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: white
  colors.tabs.selected.odd.fg:
    global: black
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 10pt monospace
  fonts.completion.entry:
    global: 10pt monospace
  fonts.debug_console:
    global: 10pt monospace
  fonts.downloads:
    global: 10pt monospace
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 10pt monospace
  fonts.messages.error:
    global: 10pt monospace
  fonts.messages.info:
    global: 10pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: Iosevka, "xos4 Terminus", Terminus, Monospace, "DejaVu Sans Mono", Monaco,
      "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", monospace, Fixed, Consolas, Terminal
  fonts.prompts:
    global: 10pt sans-serif
  fonts.statusbar:
    global: 10pt monospace
  qt.force_platform:
    global: 'Wayland:'
  qt.highdpi:
    global: true
  window.hide_decoration:
    global: true
